<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="prism.css"></link>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <title>Post Master</title>
    
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Post Master</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText"
            aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Contact us</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container my-3">
        <h3 class=" text-center">Welcome to Post Master</h3>
        <div class="my-3">
            <form>
                <div class="form-group row">
                    <label for="inputEmail3" class="col-sm-2 col-form-label">URL</label>
                    <div class="col-sm-10">
                        <input type="email" class="form-control" id="urlTxt" placeholder="www.example.com">
                    </div>
                </div>

                <fieldset class="form-group">
                    <div class="row">
                        <legend class="col-form-label col-sm-2 pt-0">Method</legend>
                        <div class="col-sm-10">
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="methodRadio" id="getRadio"
                                    value="GET" checked>
                                <label class="form-check-label" for="gridRadios1">
                                    GET
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="methodRadio" id="postRadio"
                                    value="POST">
                                <label class="form-check-label" for="gridRadios2">
                                    POST
                                </label>
                            </div>
                        </div>
                    </div>
                </fieldset>

                <fieldset class="form-group">
                    <div class="row">
                        <legend class="col-form-label col-sm-2 pt-0">Content type</legend>
                        <div class="col-sm-10">
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="contentRadio" id="jsonRadio"
                                    value="JSON" checked>
                                <label class="form-check-label" for="gridRadios1">
                                    JSON
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="contentRadio" id="customRadio"
                                    value="customParameter">
                                <label class="form-check-label" for="gridRadios2">
                                    Custom parameters
                                </label>
                            </div>
                        </div>
                    </div>
                </fieldset>
                <div id="paramDiv">
                    <div class="form-row paramCount">
                        <div class="col-2">
                            <label for="exampleFormControlTextarea1">Parameter 1</label>
                        </div>
                        <div class="col">
                            <input id="key1" type="text" class="form-control" placeholder="Enter key 1">
                        </div>
                        <div class="col">
                            <input id="value1" type="text" class="form-control" placeholder="Enter value 1">
                        </div>
                        <div class="col">
                            <button id="addparam" type="button" class="btn btn-primary">+</button>
                        </div>
                    </div>
                </div>
                <div id="textAreaDiv">
                    <div class="form-group form-row py-3">
                        <div class="col-2">
                            <label for="exampleFormControlTextarea1">Enter Object</label>
                        </div>

                        <div class="col">
                            <textarea class="form-control" id="objTextArea" rows="3"></textarea>
                        </div>
                    </div>
                </div>

                <div class="form-group row">
                    <div class="col-sm-10">
                        <button id="submitBtn" type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </div>

            </form>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-2"></div>
            <div class="col text-center">
                <h3>Response</h3>
            </div>
        </div>
        <div class="row">
            <div class="col-2"></div>
            <div class="col-10">
                <textarea class="form-control " id="responceTxtArea" rows="5"></textarea>
            </div>
        </div>
    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
    <script src="apps.js"></script>
    <script src="prism.js"></script>
</body>

</html>
